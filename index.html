<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Names day</title>
</head>

<body>
    <header>
        <h1>Name days</h1>
    </header>

    <main class="container">

    <div class="input-flex">
        <h1>Find name</h1>

        <div class="input-group mb-3">
            <input id="userInput" type="text" class="form-control" placeholder="Enter name"
                aria-label="Recipient's username" aria-describedby="button-addon2">        
        </div>

        <h1>Choose country</h1>
        <select id="userInputCountry">
            <option value="at">Austria</option>
            <option value="hr">Croatia</option>
            <option value="cz">Czechia</option>
            <option value="dk">Denmark</option>
            <option value="fi">Finland</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="hu">Hungary</option>
            <option value="it">Italy</option>
            <option value="pl">Poland</option>
            <option value="sk">Slovakia</option>
            <option value="es">Spain</option>
            <option value="se">Sweden</option>
            <option value="us">USA</option>
        </select>
        <div class="input-group-append">
            <button id="button" class="btn btn-dark" type="button">Enter</button>
        </div>

        <h1 id="date-marg">See name:</h1>

        <h1>Choose Month</h1>     
        <select id="userInputMonth">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>

        <h1>Choose day</h1>
        <select id="userInputDay">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <div class="input-group-append">
            <button id="dateButton" class="btn btn-dark" type="button">Get date</button>
        </div>   
    </div>

    <div class="result-flex"> 
        <div id="nameInput">

        </div>
    </div>
        </main>

<script src="assets/scripts/namesdayabalin.js"></script>
<script src="assets/scripts/app.js"></script>
</body>

</html>
